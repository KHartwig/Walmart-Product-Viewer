<p>
  <a href="/">Back to Categories</a>
</p>

<h2 *ngIf="category">Category: {{category.name}}</h2>

<table>
  <tbody>
  <tr *ngFor="let product of products">
    <td><img src="{{product.thumbnailImage}}" alt=""></td>
    <td><a href="/products/{{product.itemId}}">{{ product.name }}</a></td>
  </tr>
  </tbody>
</table>

<!-- ERRORS -->
<div *ngIf="error && error.status === 404">
  <h3>Not Found</h3>
  <p>
    The category you are looking for does not exist.
  </p>
</div>

<div *ngIf="error && error.status === 400">
  <h3>Not Found</h3>
  <p>
    The category id is invalid, or does not exist.
  </p>
</div>

<div *ngIf="error && error.status !== 404 && error.status !== 400">
  <h3>Oops</h3>
  <p>
    Sorry, there was an error. Please try again later.
  </p>
</div>
