
<div *ngIf="product">
  <h2>{{product.name}}</h2>
  <img src="{{product.largeImage}}" alt="">

  <p>{{product.shortDescription}}</p>
</div>

<div *ngIf="error && error.status === 404">
  <h3>Not Found</h3>
  <p>
    The product you are looking for does not exist.
  </p>
</div>

<div *ngIf="error && error.status === 400">
  <h3>Not Found</h3>
  <p>
    The item id is invalid, or does not exist.
  </p>
</div>

<div *ngIf="error && error.status !== 404 && error.status !== 400">
  <h3>Oops</h3>
  <p>
    Sorry, there was an error. Please try again later.
  </p>
</div>
